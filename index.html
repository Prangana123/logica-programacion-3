<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resultado-container {
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <!-- Botones principales -->
            <div class="btn-group">
                <button class="btn btn-primary btn-lg m-2 shadow" onclick="iniciarEjercicio()">
                    <i class="bi bi-calculator"></i> Calcular Factorial
                </button>
                <button class="btn btn-outline-secondary btn-lg m-2 shadow" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i> Reiniciar
                </button>
            </div>
            
            <!-- Contenedor de resultados -->
            <div id="resultado" class="resultado-container mt-4 text-center"></div>
        </div>
    </div>

    <script>
        /**
         * Formatea n√∫meros grandes a notaci√≥n decimal completa
         * @param {number} num - N√∫mero a formatear
         * @returns {string} N√∫mero en notaci√≥n decimal
         */
        function formatearNumero(num) {
            return new Intl.NumberFormat('fullwide', { 
                useGrouping: false,
                maximumFractionDigits: 0
            }).format(num);
        }

        /**
         * Valida y obtiene un n√∫mero entero no negativo del usuario
         * @returns {number} N√∫mero v√°lido
         */
        function obtenerNumeroValido() {
            let numero;
            do {
                const entrada = prompt('Ingrese un n√∫mero entero no negativo:');
                
                // Manejo de cancelaci√≥n
                if (entrada === null) {
                    alert('‚ö†Ô∏è Debe ingresar un valor num√©rico');
                    continue;
                }
                
                // Conversi√≥n y validaciones
                numero = Number(entrada);
                if (isNaN(numero)) {
                    alert('‚ùå Error: Ingrese un n√∫mero v√°lido');
                } else if (!Number.isInteger(numero)) {
                    alert('‚ùå Error: Debe ser un n√∫mero entero');
                } else if (numero < 0) {
                    alert('‚ùå Error: El n√∫mero no puede ser negativo');
                } else {
                    break;
                }
            } while (true);
            
            return numero;
        }

        /**
         * Calcula el factorial de un n√∫mero
         * @param {number} n - N√∫mero base para el c√°lculo
         * @returns {number} Resultado del factorial
         */
        function calcularFactorial(n) {
            if (n === 0 || n === 1) return 1;
            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

        /**
         * Funci√≥n principal que maneja el flujo completo
         */
        function iniciarEjercicio() {
            try {
                const numero = obtenerNumeroValido();
                const factorial = calcularFactorial(numero);
                const resultadoFormateado = formatearNumero(factorial);
                
                // Mostrar resultado con formato
                document.getElementById('resultado').innerHTML = `
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title text-primary">üéâ Resultado del Factorial</h4>
                            <hr>
                            <p class="card-text fs-5">
                                El factorial de <strong class="text-success">${numero}</strong> es:<br>
                                <span class="text-muted fw-bold">${resultadoFormateado}</span>
                            </p>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                // Manejo de errores
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-danger mt-3">
                        <h4 class="alert-heading">‚õî Error</h4>
                        <hr>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
    
    <!-- Bootstrap JS + Iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
