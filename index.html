<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Factorial <3 </title>
</head>
<body>
    <script>
        function obtenerNumeroValido() {
            let numero;
            do {
                const entrada = prompt('Por favor, ingresa un número entero no negativo:');
                numero = Number(entrada);
                if (isNaN(numero)) {
                    alert('Error: No es un número. Inténtalo de nuevo.');
                } else if (!Number.isInteger(numero)) {
                    alert('Error: Debe ser un número entero. Inténtalo de nuevo.');
                } else if (numero < 0) {
                    alert('Error: El número debe ser no negativo. Inténtalo de nuevo.');
                } else {
                    break;
                }
            } while (true);
            return numero;
        }

        function calcularFactorial(n) {
            if (n === 0 || n === 1) return 1;
            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

        const numero = obtenerNumeroValido();
        const factorial = calcularFactorial(numero);
        document.body.innerHTML = `<h1>El factorial de ${numero} es ${factorial}</h1>`;
    </script>
</body>
</html>
